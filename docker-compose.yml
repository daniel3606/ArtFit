version: "3.9"
services:
  db:
    image: postgres:16
    environment:
      POSTGRES_DB: artfit
      POSTGRES_USER: artfit
      POSTGRES_PASSWORD: artfit
    volumes:
      - pgdata:/var/lib/postgresql/data
    ports:
      - "5432:5432"

  backend:
    build: ./backend
    command: bash -lc "python wait_for_db.py && python manage.py migrate && python manage.py runserver 0.0.0.0:8000"
    environment:
      DEBUG: "1"
      SECRET_KEY: dev-secret-change-me
      DB_NAME: artfit
      DB_USER: artfit
      DB_PASSWORD: artfit
      DB_HOST: db
      DB_PORT: "5432"
      ALLOWED_HOSTS: "*"
      CORS_ALLOWED_ORIGINS: "http://localhost:5173,http://127.0.0.1:5173"
    volumes:
      - ./backend:/app
    working_dir: /app
    ports:
      - "8000:8000"
    depends_on:
      - db

volumes:
  pgdata:
